<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Negotiator Bot</title>
    <style>
        .chat-box {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .title {
            display: flex;
            justify-content: center;
        }

        .user-msg {
            color: blue;
        }

        .bot-msg {
            color: green;
        }

        .input-send {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <span class="navbar-brand h1">Price Negotiator Bot</span>
    </nav>
    <div class="chat-box mt-5">
        <!-- Display conversation history -->
        <div id="chat-history">
            {% for message in conversation_history %}
                {% if message.user %}
                    <p class="user-msg"><strong>You:</strong> {{ message.user }}</p>
                {% endif %}
                <p class="bot-msg"><strong>Bot:</strong> {{ message.bot }}</p>
            {% endfor %}
        </div>

        <!-- Form for user input -->
        <form method="POST">
            <div class="input-send form-group">
                <input type="text" name="user_input" class="form-control" placeholder="Enter your offer..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
