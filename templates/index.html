<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Negotiator Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chatbox {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            background-color: #efefef;
            border-radius: 4px;
        }
        .user-message {
            background-color: #d0f7d6;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Negotiator Chatbot</h1>
        <div class="chatbox">
            <div class="message bot-message">
                Welcome! Let's negotiate a price. What's your offer?
            </div>
            {% if user_input %}
                <div class="message user-message">
                    You: {{ user_input }}
                </div>
            {% endif %}
            {% if bot_response %}
                <div class="message bot-message">
                    Bot: {{ bot_response }}
                </div>
            {% endif %}
        </div>
        <form action="/" method="post">
            <input type="text" name="user_input" placeholder="Type your message here" required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
